<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div id="headingDiv">
        <h1>Rock, Paper, Scissors</h1>
        <h1>Make Your Selection</h1>
      </div>
      <div class="mainDiv">
        <img src="img/hand-rock.png" alt="rock" id="rock">
        <img src="img/hand-paper.png" alt="paper" id="paper">
        <img src="img/hand-scissors.png" alt="scissors" id="scissors">
      </div>
      <div class="resultsDiv hidden">
        <h2 id="choices"></h2>
        <h2 id="winner"></h2>
        <button id="playAgain">Play Again?</button>
      </div>
    </main>
    <script type="text/javascript" src="script.js">

    </script>
  </body>
</html>
